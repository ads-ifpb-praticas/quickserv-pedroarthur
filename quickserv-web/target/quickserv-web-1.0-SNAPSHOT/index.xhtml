<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <script src="vendor/jquery/jquery-3.2.0.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="vendor/quickserv/quickserv.css" />
    </h:head>
    <h:body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <!-- Navbar header -->
                    <div class="navbar-header">
                        <!-- Toggle Menu Button -->
                        <button class="navbar-toggle collapsed" 
                                data-toggle="collapse" 
                                data-target="#rhecruta-navbar"
                                aria-expanded="false">
                            <span class="sr-only">Toggle Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!-- Nav Brand -->
                        <a class="navbar-brand" href="index.xhtml"><strong class="underline">Quick</strong>Serv</a>
                    </div>
                    <div class="collapse navbar-collapse" id="rhecruta-navbar">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a href="#home">Acesso</a></li>
                            <li><a href="signup-client.xhtml">Cadastrar Cliente</a></li>
                            <li><a href="signup-professional.xhtml">Cadastrar Profissional</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 signin">
                        <div class="col-md-6 col-md-offset-3 form-wrapper default-panel">
                            <h:messages class="list-unstyled" errorClass="alert alert-danger"/>
                            <h4>Entrar no Sistema</h4>
                            <h:form id="form-signin" class="form">
                                <div class="credentials">
                                    <h:inputText class="form-control user" value="#{loginController.username}" id="username" a:placeholder="E-mail"/>
                                    <h:inputSecret class="form-control pass" value="#{loginController.password}" id="password" a:placeholder="Senha"/>
                                </div>
                                    <h:commandButton class="btn btn-primary btn-block" id="signin" value="Entrar" action="#{loginController.signIn()}" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </h:body>
</html>
