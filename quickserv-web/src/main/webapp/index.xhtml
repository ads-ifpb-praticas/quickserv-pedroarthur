<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <script src="vendor/jquery/jquery-3.2.0.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="vendor/quickserv/quickserv.css" />
        <script src="vendor/quickserv/quickserv.js"></script>
    </h:head>
    <style>
        input:-webkit-autofill {
            webkit-box-shadow: 0 0 0px 1000px white inset;
        }

        .valign {
            min-height: 300px;
            min-width: 300px;

            display: flex;
            align-items: center;
        }

        .fullscreen {
            min-height: 100vh;
            margin: 0px;
            padding: 0px;
        }

        .underline {
            text-decoration: underline;
        }

        .strong {
            font-weight: bold;
        }

    </style>
    <h:body class="fullscreen valign">

        <div class="col-md-4 col-md-offset-4 
             col-sm-8 col-sm-offset-2 
             col-xs-10 col-xs-offset-1">
            <center><h4>Sign In to start using 
                    <span class="underline strong">Quick</span>serv</h4></center>
            <h:form>
                <div class="form-group">
                    <label for="username">E-mail</label>
                    <h:inputText class="form-control"
                                 id="username" required="true" a:placeholder="josh@gmail.com" 
                                 value="#{loginController.username}" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <h:inputSecret class="form-control" 
                                   id="password" required="true" a:placeholder="********"
                                   value="#{loginController.password}" />
                </div>
                <div class="form-group">
                    <h:commandButton class="btn btn-info btn-block" value="Sign in"
                                     action="#{loginController.signIn()}" />
                </div>
                <p>Or sign up as a...</p>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <a href="signup-client.xhtml" class="btn btn-primary btn-sm btn-block">Client</a>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <a href="signup-professional.xhtml" class="btn btn-primary btn-sm btn-block">Professional</a>
                    </div>
                </div>
            </h:form>
            
            <!-- Modal Messages -->
                <h:panelGroup layout="block" rendered="${not empty facesContext.getMessageList('loginMessage')}">
                    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="successModal">
                        <div class="modal-dialog modal-sm" role="document">
                            <h:messages class="list-unstyled" infoClass="alert alert-info" errorClass="alert alert-danger" layout="block"/>
                        </div>	 
                    </div>
                </h:panelGroup>
        </div>
    </h:body>
</html>
