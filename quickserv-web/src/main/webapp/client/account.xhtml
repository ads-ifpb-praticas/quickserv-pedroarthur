<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">

    <ui:composition template="../templates/layout.xhtml">
        <ui:define name="header">
            <nav class="navbar navbar-default">
                <div class="container">
                    <!-- Navbar header -->
                    <div class="navbar-header">
                        <!-- Toggle Menu Button -->
                        <button class="navbar-toggle collapsed" 
                                data-toggle="collapse" 
                                data-target="#rhecruta-navbar"
                                aria-expanded="false">
                            <span class="sr-only">Toggle Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!-- Nav Brand -->
                        <a class="navbar-brand" href="index.xhtml"><strong class="underline">Quick</strong>Serv</a>
                    </div>
                    <div class="collapse navbar-collapse" id="rhecruta-navbar">
                        <h:form>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="#home" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                        Solicitações 
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="#">
                                                Ver Solicitações
                                                <span class="label label-primary">
                                                    #{serviceRequestCtrl.getServiceRequestQuantityByClient(clientCtrl.loggedClient)}
                                                </span>
                                            </a>
                                        </li>
                                        <li><h:link value="Nova Solicitação" outcome="new-solicitation.xhtml"></h:link></li>
                                    </ul>
                                </li>
                                <li><a href="#">Serviços <span class="label label-success">#{serviceCtrl.countByClient(clientCtrl.loggedClient)}</span></a></li>
                                <li class="dropdown open active">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                        Welcome, #{clientCtrl.loggedClient.firstname}!
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <h:commandLink action="#{loginController.signOut()}" 
                                                           value="Log Out" />
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </h:form>
                    </div>
                </div>
            </nav>
        </ui:define>
        <ui:define name="content">
            <section class="section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 signup">

                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h4>Sua conta</h4>
                                </div>
                                <div class="panel-body">
                                    <h:messages class="list-unstyled" 
                                                infoClass="alert alert-success"
                                                errorClass="alert alert-danger"/>
                                    <h:form id="form-signup" class="form" enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h4>Dados Pessoais</h4>
                                                <label for="cpf">CPF</label>
                                                <h:inputText disabled="true" class="form-control" id="cpf" a:placeholder="CPF" value="#{clientCtrl.updatableClient.cpf}"/>
                                                <label for="username">E-mail</label>
                                                <h:inputText disabled="true" class="form-control" id="username" a:placeholder="E-mail" value="#{clientCtrl.updatableClient.userAccount.username}"/>
                                                <label for="password">Senha</label>
                                                <h:inputSecret class="form-control" id="password" a:placeholder="Senha" value="#{clientCtrl.updatableClient.userAccount.password}"/>
                                                <div class="form-group">
                                                    <label for="userPhoto">Sua Foto</label>
                                                    <o:graphicImage id="userPhoto" height="128" width="128" class="img-responsive thumbnail" 
                                                                    value="#{imageCtrl.getPhotoByUsername(clientCtrl.updatableClient.userAccount.username)}" />
                                                    <label for="newUserPhoto">Escolher nova foto</label>
                                                    <h:inputFile class="form-control" id="newUserPhoto" value="#{clientCtrl.userPhotoPart}" />

                                                </div>
                                                <label for="firstname">Nome</label>
                                                <h:inputText class="form-control" id="firstname" a:placeholder="Nome" value="#{clientCtrl.updatableClient.firstname}"/>
                                                <label for="lastname">Sobrenome</label>
                                                <h:inputText class="form-control" id="lastname" a:placeholder="Sobrenome" value="#{clientCtrl.updatableClient.lastname}"/>
                                            </div>
                                            <div class="col-md-6">
                                                <h4>Seu Endereço</h4>
                                                <label for="country">País</label>
                                                <h:inputText class="form-control" id="country" a:placeholder="País" value="#{clientCtrl.updatableClient.address.country}"/>
                                                <label for="state">Estado</label>
                                                <h:inputText class="form-control" id="state" a:placeholder="Estado" value="#{clientCtrl.updatableClient.address.state}"/>
                                                <label for="city">Cidade</label>
                                                <h:inputText class="form-control" id="city" a:placeholder="Cidade" value="#{clientCtrl.updatableClient.address.city}"/>
                                                <label for="neighborhood">Bairro</label>
                                                <h:inputText class="form-control" id="neighborhood" a:placeholder="Bairro" value="#{clientCtrl.updatableClient.address.neighborhood}"/>
                                                <label for="street">Rua</label>
                                                <h:inputText class="form-control" id="street" a:placeholder="Rua" value="#{clientCtrl.updatableClient.address.street}"/>
                                                <label for="Número">Número</label>
                                                <h:inputText class="form-control" id="number" a:placeholder="Número" value="#{clientCtrl.updatableClient.address.number}">
                                                    <f:convertNumber integerOnly="true" minIntegerDigits="1"  />
                                                </h:inputText>
                                                <label for="complement">Complemento</label>
                                                <h:inputText class="form-control" id="complement" a:placeholder="Complemento" value="#{clientCtrl.updatableClient.address.complemento}"/>
                                            </div>
                                        </div>
                                        <h:commandButton class="btn btn-primary" id="signin" action="#{clientCtrl.saveChanges()}" value="Atualizar Dados">
                                        </h:commandButton>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
